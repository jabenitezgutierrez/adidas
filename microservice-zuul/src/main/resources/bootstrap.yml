server:
  port: 8080

spring:
  application:
    name: microservice-zuul
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
      host: consul
      port: 8500
#  sleuth:
#      sampler:
#        percentage: 1

# Disable Hystrix timeout globally (for all services)
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  routes:
    path-microservice:
      path: /path/**
      serviceId: microservice-path
      stripPrefix: false
    path-microservice-api-doc:
      path: /api/path/**
      serviceId: microservice-path
      stripPrefix: true
    city-microservice:
      path: /cities/**
      serviceId: microservice-city
      stripPrefix: false
    city-microservice-api-doc:
      path: /api/cities/**
      serviceId: microservice-city
      stripPrefix: true
